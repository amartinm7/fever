version: '3.4'

services:
  database:
    image: postgres:14.5
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: userdb
      POSTGRES_PASSWORD: passdb
      POSTGRES_DB: feverdb
    networks:
      - fever-network
  wiremock:
    image: wiremock/wiremock:latest
    command: --port 8090
    ports:
      - "8090:8090"
    volumes:
      - ../../src/testFixtures/resources/mappings/mappings/event/stubs:/./home/mappings/mappings/
      - ../../src/testFixtures/resources/mappings/mappings/event/response:/./home/mappings/__files/
    networks:
      - fever-network
  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - fever
    ports:
      - "8080:8080"
    networks:
      - fever-network
  zipkin:
    image: openzipkin/zipkin:latest
    ports:
      - "9411:9411"
    networks:
      - fever-network
  fever:
    image: ms-fever:latest
    # build: .
    expose:
      - "8000"
    depends_on:
      - database
      - wiremock
      - zipkin
    networks:
      - fever-network
networks:
  fever-network: {}